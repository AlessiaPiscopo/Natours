<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Wanderly | Nature tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <!-- Since our img is an inline element, it is better practice to first place it in a container, then position that container rather than the img itself -->
      <div class="logo-box">
        <!-- The alt attribute used for SEO and alternative text if the img fails to load -->
        <img src="./img/logo-white.png" alt="Naturely Logo" class="logo" />
      </div>

      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Outdoors</span>
          <span class="heading-primary-sub">is where life happens</span>
        </h1>
        <a href="#" class="btn btn-white">Discover our tours</a>
      </div>
    </header>
  </body>
</html>
